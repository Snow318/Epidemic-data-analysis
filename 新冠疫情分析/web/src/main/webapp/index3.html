<script src="./public/echarts.common.min.js"></script>
<script src="./data/gdps.js"></script>
<script src="./js/jquery.js"></script>
<script>

  $.get('http://localhost:8088/get5', function (res) {
    var top20Chart = echarts.init(document.getElementById('map'));
    top20Chart.setOption({
    	 tooltip: {
    	        trigger: 'axis',
    	        axisPointer: {
    	          type: 'shadow'
    	        }
    	      },
    	      legend: {
    	        data: ['']
    	      },
    	      grid: {
    	        left: '3%',
    	        right: '4%',
    	        bottom: '3%',
    	        containLabel: true
    	      },
    	      xAxis: {
    	        type: 'value',
    	        boundaryGap: [0, 0.01]
    	      },
    	      yAxis: {
    	        type: 'category',
    	        data: res.key
    	      },
    	      series: [
    	        {
    	          name: '疑似病例',
    	          type: 'bar',
    	          data: res.val
    	        }
    	      ]
    });
  });
</script>
